<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" class="display" value="0" disabled />

      <div class="buttons">
        <button class="btn operator">+</button>
        <button class="btn operator">-</button>
        <button class="btn operator">*</button>
        <button class="btn operator">/</button>

        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button id="clear" class="btn special">C</button>

        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button id="delete" class="btn special">‚Üê</button>

        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button id="equals" class="btn special">=</button>

        <button class="btn number zero">0</button>
        <button class="btn number">.</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
