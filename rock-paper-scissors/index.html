<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }

      h1 {
        margin-bottom: 1.5rem;
      }

      .buttons {
        display: flex;
        flex-direction: row;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .buttons button {
        flex: 1 1 33%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        cursor: pointer;
        background-color: white;
      }

      .buttons button:hover:not(:disabled) {
        background-color: #e0e0e0;
      }

      .buttons button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .score {
        font-weight: bold;
        margin-bottom: 1rem;
        background: #f0f0f0;
        padding: 0.75rem;
        border-radius: 8px;
        width: 100%;
        text-align: center;
      }

      .result {
        font-size: 1.1rem;
        min-height: 2rem;
        margin-top: 0.5rem;
      }

      /* Modal */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 80%;
        max-width: 300px;
      }

      .restart {
        background-color: #4caf50;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        margin-top: 1rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .restart:hover {
        background-color: #45a049;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="buttons">
        <button data-choice="rock">‚úä</button>
        <button data-choice="paper">‚úã</button>
        <button data-choice="scissors">‚úåÔ∏è</button>
      </div>

      <div id="score" class="score"></div>
      <div id="result" class="result"></div>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <p id="modal-message"></p>
        <button id="restart" class="restart">Restart</button>
      </div>
    </div>

    <script>
      let humanScore = 0;
      let computerScore = 0;

      const validChoices = ["rock", "paper", "scissors"];
      const choiceButtons = document.querySelectorAll("button[data-choice]");
      const scoreDiv = document.querySelector("#score");
      const resultDiv = document.querySelector("#result");

      const modal = document.querySelector("#modal");
      const modalMessage = document.querySelector("#modal-message");
      const restartButton = document.querySelector("#restart");

      function getComputerChoice() {
        const index = Math.floor(Math.random() * validChoices.length);
        return validChoices[index];
      }

      function checkWinner() {
        if (humanScore >= 5 || computerScore >= 5) {
          choiceButtons.forEach((btn) => (btn.disabled = true));

          if (humanScore >= 5) {
            modalMessage.textContent = "üèÜ Congratulations! You won the game!";
          } else {
            modalMessage.textContent = "Sorry! The computer won the game.";
          }

          modal.classList.remove("hidden");
        }
      }

      function playRound(humanChoice, computerChoice) {
        let resultText = "";

        if (humanChoice === computerChoice) {
          resultText = `It's a tie! Both chose ${humanChoice}.`;
        } else if (
          (humanChoice === "rock" && computerChoice === "scissors") ||
          (humanChoice === "paper" && computerChoice === "rock") ||
          (humanChoice === "scissors" && computerChoice === "paper")
        ) {
          resultText = `You win! ${humanChoice} beats ${computerChoice}.`;
          humanScore++;
        } else {
          resultText = `You lose! ${computerChoice} beats ${humanChoice}.`;
          computerScore++;
        }

        resultDiv.innerHTML = resultText;
        scoreDiv.textContent = `Score: You ${humanScore} - ${computerScore} Computer`;

        checkWinner();
      }

      function startGame() {
        humanScore = 0;
        computerScore = 0;
        scoreDiv.textContent = `Score: You ${humanScore} - ${computerScore} Computer`;
        resultDiv.innerHTML = "";
        modal.classList.add("hidden");
        choiceButtons.forEach((btn) => (btn.disabled = false));
      }

      choiceButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const humanChoice = button.getAttribute("data-choice");
          const computerChoice = getComputerChoice();
          playRound(humanChoice, computerChoice);
        });
      });

      restartButton.addEventListener("click", startGame);

      startGame();
    </script>
  </body>
</html>
